{% extends 'layouts/base.html' %}

{% block content %}
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Projects</h1>
        <a href="{% url 'create_project' %}" class="btn btn-primary">Create New Project</a>
    </div>
    <div class="row">
        {% for project in projects %}
        <div class="col-md-4 mb-4">
            <div class="card h-100">
                <div class="card-body">
                    <h2 class="card-title h5">{{ project.name_project }}</h2>
                    <p class="card-text">
                        <small class="text-muted">Tasks: {{ project.task_set.count }}</small>
                    </p>
                </div>
                <div class="card-footer bg-transparent">
                    <a href="" class="btn btn-outline-primary btn-sm">View Details</a>
                </div>
            </div>
        </div>
        {% empty %}
        <div class="col-12">
            <p class="text-center">No projects found. <a href="{% url 'create_project' %}">Create a new project</a>.</p>
        </div>
        {% endfor %}
    </div>

{% endblock content %}
